<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Login Page</title>
    <style>
    
body {
            font-family: Arial, sans-serif;
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4DGjytZgrPbY0DQ1j9zzbL2qU5PmOB_x3x8ty_EcYwLjtxuulJtWpkV4&s=10);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
                  
            background-color: transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #66afe9;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #218838;
         
        }

        .login-container p {
            margin-top: 20px;
            color: #666;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 20px;
            }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button  class="sign"type="submit" > Submit</button>

             </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var validUsername = "7013426610";
            var validPassword = "22146-EE-112";

            if (username === validUsername && password === validPassword) {
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password");{
                    
                }
            }
        }
    </script>

</body>
</html>
